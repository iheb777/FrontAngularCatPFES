<div class="container">

    <div class="row" style="margin-top:10px;">
        <div class="col-12">
            <div class="card bg-primary text-white">
                <div class="card-header">
                    <h1>Catalogue des PFEs(ESSAT)</h1><br/>
                </div>
            </div>
        </div>
    </div>

   

    <div layout-align='center center' layout='column'>

<td>


    <a routerLink="/addpfe"><button class="btn btn-success pull-right" >Add PFE</button></a>
</td>
<td>
    <input type="text" class="form-control" [(ngModel)]="tosearch">

</td>
 <td>
    <button class="btn btn-danger" (click)="getSearchresualt()">
        <span class="fa fa-trash">Chercher</span>
    </button>
 </td>

    </div>

    <div class="row" style="margin-top:5px;">
        <div class="col-3">
            <div class="list-group"*ngFor="let c of listcat" >
                <a (click)="getBycatId(c.id)" href="#" class="list-group-item list-group-item-action active">
                    <span class="fa fa-envelope"></span>
                     {{c.label}}
                 </a>
         
            </div>
        </div>


        <div class="col-9">
            
            <div class="col">
                <div class="card text-white">
                    <div class="card-header bg-primary"> Liste des PFEs</div>
                    <table class="table table-hover">
                        <thead class="thead-light">
                          <tr><th>ID</th> 
                            <th>Titre</th>
                            <th>Type</th>
                           <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-info" *ngFor="let m of list">
                                <td>{{m.id}}</td>
                                <td>{{m.titre}}</td>
                                <td>{{m.typePfe["label"]}}</td>
 
                                  <td>
                                    <button class="btn btn-danger" (click)="delete(m.id)">
                                        <span class="fa fa-trash">DELETE</span>
                                    </button>
                              
                                </td>
                            </tr>
                            
                        </tbody>

                    </table>

                </div>

            </div>


        </div>

    </div>

</div>
