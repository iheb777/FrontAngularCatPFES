<div class="container">

    <div class="row" style="margin-top:10px;">
        <div class="col-12">
            <div class="card bg-primary text-white">
                <div class="card-header">
                    <h1>Catalogue des PFEs(ESSAT)</h1><br/>
                </div>
            </div>
        </div>
    </div>
  
    <div class="row" style="margin-top:5px;">
        <div class="col-3">
            <div class="list-group"*ngFor="let c of listcat" >
                <a  href="/" class="list-group-item list-group-item-action active">
                    <span class="fa fa-envelope"></span>
                     {{c.label}}
                    <span class="badge badge-pill badge-warning">0</span>
                </a>
         
            </div>
        </div>
  
        <div class="col-9">
            <div class="col">
              <div class="card">
                <div class="card-header bg-primary text-white">Ajouter un PFE</div>
  
            <div class="form-group">
             <td> <label>Titre PFE</label> </td>
            <td>  <input type="text" class="form-control" ></td>
            </div>
            <div class="form-group">
            <td>  <label>Type PFE</label> </td>
             <td> <select class="form-control">
                <option *ngFor="let u of listcat" >
                  {{u.label}}
                </option>
             </select>
            </td>
            </div>
            <button class="btn btn-success" >
              <span class="fa fa-trash">Ajouter un PFE</span>
          </button>
          </div>
        </div>
  
  
  
        </div>
  
    </div>
  
  </div>
